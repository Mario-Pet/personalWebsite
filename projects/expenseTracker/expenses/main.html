<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<main>
    <div class="container">

        <div class="mainTable">

            <div class="tableHeader">
                <p id="balanceP" class="balance"><span id="balance">0</span><span id="currency">€</span></p>
                <div>
                    <select name="currecy" id="currencySelector" class="currency selectors" onchange="onChangeCurrency()">
                        <option id="€">€</option>
                        <option id="$">$</option>
                    </select>
                    <select name="yearpicker" id="yearpicker" class="selectors"></select>
                </div>
                
                
            </div>
            

            <table class="table">

                    <thead>

                        <tr class="trHeader">
                            <th class="thAndRowName">name</th>
                            <th class="thRest">amount</th>
                            <th class="thRest">date</th>
                            <th class="thRest">status</th>
                        </tr>

                    </thead>

                    <tbody id="mainTbody">

                    

                    </tbody>


                    

            </table>
        
        </div>

        <div class="addTable">
            <form action="" id="form">
                <input class="inputName" type="text" name="name" placeholder="name" maxlength="60" id="name" required>
                <input class="inputAmount" type="text" name="amount" placeholder="€" maxlength="13" id="amountInput" pattern="[\-0-9.]+" required>
                <label class="datepicker"><img class="dateImage" src="Image.png"><input type="date" value="" name="date" id="date" required></label>
                <input type="submit" value="OK" class="submitButton">
            </form>
        </div>

    </div>
</main>
</body>
</html>
