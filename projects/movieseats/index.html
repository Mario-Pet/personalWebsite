<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booth Theater</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="mainWrapper">
        <header>
            <h1>Movie Theater Booth</h1>
            <select id="movieSelector">
                <option><span id="movie">Zack Snyder's Justice League</span> <span id="priceOfMovie"> - 16€</span></option>
                <option><span id="movie">Spider-Man: No way Home</span> <span id="priceOfMovie"> - 19€</span></option>
                <option><span id="movie">The Suice Squad</span> <span id="priceOfMovie"> - 18€</span></option>
            </select>
            <div class="info">
                <figure class="chairsInfo">
                    <img class="chair unoccupied">
                    <figcaption>Not Occupied</figcaption>
                </figure>
                <figure class="chairsInfo">
                    <img class="chair occupied">
                    <figcaption>Occupied</figcaption>
                </figure>
                <figure class="chairsInfo">
                    <img class="chair selected">
                    <figcaption>Selected</figcaption>
                </figure>
            </div>
        </header>
        <main>
            <div class="screen"></div>
            <div class="chairSelection">
                
                <section id="leftSection" name="leftSection" class="chairsGroup side">
                    
                </section>
                <section id="centerSection" name="middleSection" class="chairsGroup center">
                    
                </section>
                <section id="rightSection" name="rightSection" class="chairsGroup side">
                    
                </section>
            </div>
        </main>
        <footer>
            <p id="status">You have currently selected <span id="chairsSelected">0</span> chairs and the price sum will be <span id="priceOfAllChairsSelected">0</span>€!</p>
            <form>
                <input type="email" placeholder="hey@email.com">
                <button type="submit" id="submit">Submit</button>
            </form>
        </footer>
    </div>
</body>
</html>
