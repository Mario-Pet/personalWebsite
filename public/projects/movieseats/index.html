<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie booth</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script defer src="main.js"></script>
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    
</head>
<body>
    <select name="language" id="language">
        <option>german</option>
        <option>english</option>
    </select>
  

    <div class="mainWrapper">
        <header>
            <h1 id="headerMovie">Movieseat buchen</h1>
            <select id="movieSelector">
                <option><span id="movie">Zack Snyder's Justice League</span> <span id="priceOfMovie"> - 16€</span></option>
                <option><span id="movie">Spider-Man: No way Home</span> <span id="priceOfMovie"> - 19€</span></option>
                <option><span id="movie">The Suice Squad</span> <span id="priceOfMovie"> - 18€</span></option>
            </select>
            <div class="info">
                <figure class="chairsInfo">
                    <img class="chair unoccupied">
                    <figcaption id="notoccupiedText">Nicht Besetzt</figcaption>
                </figure>
                <figure class="chairsInfo">
                    <img class="chair occupied">
                    <figcaption id="occupiedText">Besetzt</figcaption>
                </figure>
                <figure class="chairsInfo">
                    <img class="chair selected">
                    <figcaption id="selectedText">Ausgewählt</figcaption>
                </figure>
            </div>
        </header>
        <main>
            <div class="screen"></div>
            <div class="chairSelection">
                
                <section id="leftSection" name="leftSection" class="chairsGroup side">
                    
                </section>
                <section id="centerSection" name="middleSection" class="chairsGroup center">
                    
                </section>
                <section id="rightSection" name="rightSection" class="chairsGroup side">
                    
                </section>
            </div>
        </main>
        <footer>

        
            <p id="status">Sie haben <span id="chairsSelected">0</span> <span id="stuehle">Stühle</span> ausgewählt und der Preis <span id="stuehlen">aller Stühlen ist</span>  <span id="priceOfAllChairsSelected">0</span>€!</p>

            <button id="submit" class="displayReceipt">Quittung zeigen</button>
            <section>
                <table id="table" class="notDisplayed">
                    <thead>
                        <tr>
                            <th id="tableMovie">Movie</th>
                            <th id="tableChairs">Ausgewählte Stühle</th>
                            <th id="tablePrice">Preis</th>
                        </tr>
                        
                    </thead>
                    <tbody>
                        <tr>
                            <td id="movieRunning"></td>
                            <td id="chairsOccupied"></td>
                            <td><span id="priceOfChairsOccupied"></span>€</td>
                        </tr>
                    </tbody>
                </table>
            </section>

        </footer>
    </div>
</body>
</html>
