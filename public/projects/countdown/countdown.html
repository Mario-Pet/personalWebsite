<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>countdown till new years</title>
        <script defer src="main.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="../../favico.ico">
    </head>


 <body>
    <div id="container">
        <nav>
            <div>
                <select name="language" id="language">
                    <option>german</option>
                    <option>english</option>
                </select>
            </div>
            <div>
                <a class="line sourcecode dark" href="https://github.com/Mario-Pet/personalWebsite/tree/master/public/projects/countdown" id="sourcecode">source code</a>
            </div>
        </nav>
        <main>
            <header id='newyearsheader'>
                <span class="headline" id="headline">Das neue Jahr ist in</span>
            </header>
            <div class="sections">
                <section id="section">
                    <article id="daysBox">
                        <div id=days></div>
                        <p id="daysText">Tagen</p>
                    </article>
                    <article id="hoursBox">
                        <div id="hours"></div>
                        <p id="hrsText">Stunden</p>
                    </article>
                    <article id="minutesBox">
                        <div id="minutes"></div>
                        <p id="minText">Minuten</p>
                    </article>
                    <article id="secondsBox">
                        <div id="seconds"></div>
                        <p id="secsText">Sekunden</p>
                    </article>
                </section>
            </div>
            
        </main>
        



<div class="theme">
    <input type="checkbox" class="checkbox" id="chk" value="white"/>
    <label class="label" for="chk" id="chklabel">
        <img class="themeIconSun" src="../../imgs/whiteThemeIcon.png">
        <img class="themeIconMoon" src="../../imgs/darkThemeIcon.png">
        <div class="ball" id="ball"></div>
    </label>
</div>
 </body>   



</html>
